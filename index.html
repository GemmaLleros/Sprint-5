<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./sass/styles.css">
  <link rel="icon" type="image/x-icon" href="./images/icons-temp/favicon.png">

  <title>RANDOM JOKES</title>
</head>

<body>
  <header>

    <nav class="navbar bg-transparent p-6">
      <div class="p-6">
        <img id="iconWeather" src="" alt=""></img>
        <span class="navbar-brand mb-0 h1" id="weather"></span>
      </div>
    </nav>
  </header>
<main class="container d-flex d-flex align-items-center justify-content-center vh-100 ">
  <div class="row">
    <img src="./images/blob1.svg" width="1200" height="1200" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 0;">
    <div class="col-12 card text-center border-0 position-relative bg-transparent" style="width: 600px; z-index: 1; bottom: 140px;" id="block">
      <div class="card-body">
        <h2 class="card-title text-light">Ready to laugh?</h2><br><br>
        <p class="card-tex text-light fs-5" id="joke"></p><br>
        <div class="scoreButtons" id="scoreButtons" style="display: none;">
          <div class="d-grid gap-2 p-4 d-block d-sm-flex justify-content-center">
            <button class="btn btn-info btn-lg" type="button" onclick="punctuate(1)">&#129300</button>
            <button class="btn btn-info btn-lg" type="button" onclick="punctuate(2)">&#128512</button>
            <button class="btn btn-info btn-lg" type="button" onclick="punctuate(3)">&#128514</button>
          </div>
        </div>
        <button class="btn btn-primary text-info" type="button" onclick="callRandomJoke()">SHOW NEXT JOKE</button>
      </div>
    </div>
  </div>
</main>
  <script src="./out/main.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
