<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/styles.css">
    <title>RANDOM JOKES</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light">
            <div class="container-fluid" id="weater">
              <a class="navbar-brand" href="#">Weater</a>
            </div>
           
          </nav>
    </header>
    <main class="container d-flex align-items-center justify-content-center vh-100 ">
        <div class="row">
            <div class=" col-12 card text-center " style="width: 600px" id="block">
                <div class="card-body">
                    <h2 class="card-title">Jokes</h2>
                    <p class="card-text" id="result">Ready to laugh?</p>
                    <p class="card-tex fs-5" id="joke"></p>
            
                    <div class="scoreButtons" id="scoreButtons" style="display: none;">
                        <div class="d-grid gap-2 p-4 d-block d-sm-flex justify-content-center">
                            <button class="btn btn-info" type="button" onclick="getPoints(1)">&#129300</button>
                            <button class="btn btn-info" type="button" onclick="getPoints(2)">&#128512</button>
                            <button class="btn btn-info" type="button" onclick="getPoints(3)">&#128514</button>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="button" onclick= "callRandomJoke()">SHOW NEXT JOKE</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./out/main.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
